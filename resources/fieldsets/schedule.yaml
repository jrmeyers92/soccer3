title: Schedule
fields:
  -
    handle: games
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            new_set:
              display: 'New Set'
              instructions: null
              icon: null
              fields:
                -
                  handle: game_date
                  field:
                    mode: single
                    inline: false
                    full_width: false
                    columns: 1
                    rows: 1
                    time_enabled: false
                    time_seconds_enabled: false
                    type: date
                    display: 'Game Date'
                    icon: date
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: time
                  field:
                    seconds_enabled: false
                    type: time
                    display: Time
                    icon: time
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: location
                  field:
                    options:
                      home: Home
                      away: Away
                    inline: false
                    cast_booleans: false
                    type: radio
                    display: Location
                    icon: radio
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: opponent
                  field:
                    max_items: 1
                    mode: default
                    create: true
                    collections:
                      - opponents
                    type: entries
                    display: Opponent
                    icon: entries
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: our_score
                  field:
                    type: integer
                    display: 'Our Score'
                    icon: integer
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: opponent_score
                  field:
                    type: integer
                    display: 'Opponent Score'
                    icon: integer
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: game_recap
                  field:
                    antlers: false
                    type: textarea
                    display: 'Game Recap'
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: main_photo
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: 'Main Photo'
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: additional_photos
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: 'Additional Photos'
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      type: replicator
      display: Games
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
