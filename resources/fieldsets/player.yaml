      display: Image
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      max_files: 1
  -
    handle: goals
    field:
      type: integer
      display: Goals
      icon: integer
      width: 33
      listable: hidden
      instructions_position: above
