<section class="flex items-center justify-center flex-col" id="newsPage">
    <h1 class="text-3xl my-6">Story Archives</h1>

    <input type="search" placeholder="search" class="mb-6 py-2 px-4" id="newsPage__search">
    <table class="border border-gray-300">
        <tr class="border-b border-gray-300 bg-primary-700 text-white font-bold text-xl">
            <th class="border-r border-gray-300 text-left pl-2 py-2">Posted</th>
            <th class="text-left pl-2">Headline</th>
            <th colspan="2">Category</th>
        </tr>
        {{collection:news}}
         <tr class="border-b border-gray-300 newsPage__row">
            <td class="px-3 border-r border-gray-300 font-thin newsPage__row-date">{{date | format('m-d-Y') }}</td>
            <td class="px-3 underline text-primary-900 py-1 capitalize border-r border-gray-300 newsPage__row-title"><a href="/news/{{slug}}">{{title}}</a></td>
            <td class="px-3 newsPage__row-category">
                {{category}}
                        <span class="px-2 font-thin">{{value}}{{if count < category | length}},{{/if}}</span>
                {{/category}}
            </td>
        </tr>
        
        {{/collection:news}}
    </table>
</section>
