<article
    class="mainNewsArticle relative w-full h-[300px] sm:h-[350px] md:h-[500px] lg:h-[600px] bg-no-repeat bg-cover text-white"
>
    <div class="absolute bottom-4 flex justify-between items-end w-full px-2">
        <div class="flex flex-col gap-2">
            <span class="font-bold text-lg md:text-xl">{{publish_date}}</span>
            <h2 class="text-3xl md:text-4xl">
                <a href="{{url}}" class="hover:underline">{{title}}</a>
            </h2>
        </div>
        <a
            href="/news/{{slug}}"
            class="bg-bg-primary px-4 py-2 text-xl rounded-md hover:bg-primary-900 duration-150 whitespace-nowrap"
            >Read Article</a
        >
    </div>
</article>

<style>
    .mainNewsArticle {
        background-image: linear-gradient(
                45deg,
                rgba(245, 70, 66, 0.75),
                rgba(8, 83, 156, 0.75)
            ),
            url("{{cover_photo}}");
    }
</style>
