tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              localizable: true
          -
            handle: game
            field:
              max_items: 1
              mode: default
              create: true
              collections:
                - games
              type: entries
              display: Game
              icon: entries
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
title: Stat
