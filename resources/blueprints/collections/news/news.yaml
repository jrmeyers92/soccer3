title: News
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: subtitle
            field:
              antlers: false
              type: textarea
              display: Subtitle
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: category
            field:
              options:
                'Boys JV': 'Boys JV'
                'Boys Varsity': 'Boys Varsity'
                'Girls JV': 'Girls JV'
                'Girls Varsity': 'Girls Varsity'
                Announcement: Announcement
              inline: false
              type: checkboxes
              display: Category
              icon: checkboxes
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: cover_photo
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Cover Photo'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: additional_photos
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Additional Photos'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: games
            field:
              mode: default
              create: true
              collections:
                - games
              type: entries
              display: Games
              icon: entries
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: date
            field:
              type: date
              default: now
              validate:
                - required
          -
            handle: parent
            field:
              type: entries
              collections:
                - news
              max_items: 1
              listable: false
              localizable: true
