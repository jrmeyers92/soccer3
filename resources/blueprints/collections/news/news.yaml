              type: integer
              display: 'Boys Varsity Score'
              icon: integer
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              if:
                game: 'equals true'
                teams: 'contains Boys Varsity'
              width: 50
          -
            handle: boys_varsity_opponent_score
            field:
              type: integer
              display: 'Boys Varsity Opponent Score'
              icon: integer
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              if:
                game: 'equals true'
                teams: 'contains Boys Varsity'
              width: 50
          -
            handle: girls_jv_score
